{% extends "min_base.html" %}
{% block content %}
<div class="container">
   <ul class="list-group">
      {% for file in files %}
      <div class="row mb-2">
         <div class="col-7">
            <a href="{{file[1]}}" target="blank" class="list-group-item list-group-item-action">
            {{file[0]}}
            </a>
         </div>
         <div class="col-3">
            <div class="dropdown">
               <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               CloudSets
               </button>
               <div class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenuButton">
                  {% for set in sets %}
                  <p>
                  <div class="dropdown-item" href="#">
                     <div class="form-check">
                        {% if set == defaultSet %}
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked disabled>
                        {% elif set in fileMapSets[file[0]] %}
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
                        {% else %}
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        {% endif %}
                        <label class="form-check-label" for="defaultCheck1">
                        {{set}}
                        </label>
                     </div>
                  </div>
                  </p>
                  {% endfor %}
               </div>
            </div>
         </div>
         <div class="col-2">
            <button class="btn btn-danger">Delete</button>
         </div>
      </div>
      {% endfor %}
   </ul>
</div>

<script type="text/javascript">
   $(document).ready(function () {
       $('.dropdown-toggle').dropdown();
   });
</script>

<script type="text/javascript">
   $(document).ready(function () {
       $('a').each(function(key, value){
        var fileName = $(this).text().trim();
        var ul = $(this).closest("ul");
        ul.find("input").each(function(keyB, valueB){
          console.log(fileName + " : " + $(this).next("label").text().trim() + " --> " + $(this).is(':checked'));
        });
       });
   });
</script>
{% endblock %}}
