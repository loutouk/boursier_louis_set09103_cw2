{% extends "min_base.html" %}
{% block content %}

<form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
   <div class="input-group mb-2 mt-5">
      <div class="input-group-prepend">
         <label class="btn btn-primary" for="fileToUpload">
         <input id="fileToUpload" type="file" name="fileToUpload" style="display:none;">
         Browse files
         </label>
      </div>
      <input type="text" class="form-control" placeholder="TagOne, TagTwo, TagThree..." name="tags" id="tags">
      <label class="btn btn-primary" for="submitButton">
      <input type="submit" value="Upload Image" name="submitButton" id="submitButton" style="display:none;">
      Upload
      </label>
   </div>
</form>


{% for file in content %}
<ul>
  {% for col in file %}
  <li>
    {% if loop.index0 == 2 %}
        <a href="{{col}}" target="blank">View</a>
    {% else %}
        {{col}}
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% endfor %}

{% endblock %}}
